<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>IFBus - Localização do Ônibus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="status">Carregando mapa...</div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Firebase v8 compat -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Configuração Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDlsImo_SfKoFf8x7MTfHaVq4f30KCT-m8",
      authDomain: "ifbus-93401.firebaseapp.com",
      databaseURL: "https://ifbus-93401-default-rtdb.firebaseio.com",
      projectId: "ifbus-93401",
      storageBucket: "ifbus-93401.firebasestorage.app",
      messagingSenderId: "532790659116",
      appId: "1:532790659116:web:a5c6d3a6e58fd81593a989"
    };

    firebase.initializeApp(firebaseConfig);

    // Referências no banco
    var busRef = firebase.database().ref("buses/ifbus_1");
    var historyRef = firebase.database().ref("history/ifbus_1");

    // Mapa
    var INITIAL_LAT = -23.55052;
    var INITIAL_LNG = -46.633308;
    var INITIAL_ZOOM = 14;

    var map = L.map("map").setView([INITIAL_LAT, INITIAL_LNG], INITIAL_ZOOM);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> colaboradores'
    }).addTo(map);

    // Ícone de ônibus (coloque um arquivo bus-icon.png na mesma pasta do index.html)
    var busIcon = L.icon({
      iconUrl: "bus-icon.png",
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    var busMarker = L.marker([INITIAL_LAT, INITIAL_LNG], { icon: busIcon }).addTo(map);
    busMarker.bindPopup("Ônibus IFBus");

    var statusDiv = document.getElementById("status");
    var firstUpdate = true;
    var routePolyline = null;

    function formatTimestamp(ts) {
      if (!ts) return "sem horário";
      var d = new Date(ts);
      if (isNaN(d.getTime())) return "horário inválido";
      var h = String(d.getHours()).padStart(2, "0");
      var m = String(d.getMinutes()).padStart(2, "0");
      var s = String(d.getSeconds()).padStart(2, "0");
      return h + ":" + m + ":" + s;
    }

    // Carrega e atualiza rota do dia atual
    function subscribeTodayHistory() {
      var now = new Date();
      var start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      var end = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);

      var startKey = String(start.getTime());
      var endKey = String(end.getTime() - 1);

      historyRef
        .orderByKey()
        .startAt(startKey)
        .endAt(endKey)
        .on("value", function(snapshot) {
          var raw = snapshot.val();

          if (!raw) {
            if (routePolyline) {
              map.removeLayer(routePolyline);
              routePolyline = null;
            }
            return;
          }

          var points = Object.keys(raw)
            .map(function(key) {
              var value = raw[key];
              // pode ser string JSON ou objeto
              if (typeof value === "string") {
                try {
                  value = JSON.parse(value);
                } catch (e) {
                  console.error("Erro ao interpretar ponto do histórico:", e);
                  return null;
                }
              }
              if (!value || value.lat === undefined || value.lng === undefined) {
                return null;
              }
              return {
                ts: Number(key),
                lat: Number(value.lat),
                lng: Number(value.lng)
              };
            })
            .filter(function(p) { return p && !isNaN(p.lat) && !isNaN(p.lng); })
            .sort(function(a, b) { return a.ts - b.ts; });

          var latlngs = points.map(function(p) { return [p.lat, p.lng]; });

          if (!latlngs.length) {
            if (routePolyline) {
              map.removeLayer(routePolyline);
              routePolyline = null;
            }
            return;
          }

          if (routePolyline) {
            routePolyline.setLatLngs(latlngs);
          } else {
            routePolyline = L.polyline(latlngs, {
              color: "blue",
              weight: 4,
              opacity: 0.7
            }).addTo(map);
          }
        }, function(error) {
          console.error("Erro ao carregar histórico:", error);
        });
    }

    // Escuta posição atual do ônibus
    statusDiv.textContent = "Aguardando localização do ônibus...";

    busRef.on("value", function(snapshot) {
      var data = snapshot.val();
      console.log("Dados recebidos do Firebase (bruto):", data, "tipo:", typeof data);

      // Se vier como string JSON, converte para objeto
      if (typeof data === "string") {
        try {
          data = JSON.parse(data);
          console.log("Dados convertidos para objeto:", data);
        } catch (e) {
          console.error("Erro ao interpretar JSON vindo do Firebase:", e);
          statusDiv.textContent = "Erro ao interpretar dados do servidor.";
          return;
        }
      }

      if (!data || data.lat === undefined || data.lng === undefined) {
        statusDiv.textContent = "Ainda não há localização registrada para o ônibus.";
        return;
      }

      var lat = Number(data.lat);
      var lng = Number(data.lng);

      if (isNaN(lat) || isNaN(lng)) {
        statusDiv.textContent = "Coordenadas inválidas recebidas do servidor.";
        return;
      }

      busMarker.setLatLng([lat, lng]);

      if (firstUpdate) {
        map.setView([lat, lng], INITIAL_ZOOM);
        firstUpdate = false;
      }

      var ts = data.timestamp || null;
      var hora = formatTimestamp(ts);

      var msgExtra = "";
      if (ts) {
        var agora = Date.now();
        var diffMin = (agora - ts) / 60000;
        if (diffMin > 5) {
          msgExtra = " (localização desatualizada)";
        }
      }

      statusDiv.textContent = "Última posição do ônibus às " + hora + msgExtra;
    }, function(error) {
      console.error("Erro ao escutar Firebase:", error);
      statusDiv.textContent = "Erro ao conectar ao servidor de localização.";
    });

    // Inicia assinatura do histórico do dia
    subscribeTodayHistory();
  </script>
</body>
</html>
